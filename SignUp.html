<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212; /* Dark background for a modern look */
            color: #ffffff; /* White text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e; /* Slightly lighter background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .logo img {
            width: 200px; /* Adjust logo size */
            margin-bottom: -45px;
            margin-top: -45px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #2a2a2a; /* Input background */
            color: #ffffff; /* Input text color */
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(to right, #ae2896, #509bf5, #fc7288, #fc72ff, #8f68ff);
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        h1 {
            font-family: 'poppins', 'sans-serif';
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to right, #ae2896, #509bf5, #fc7288, #fc72ff, #8f68ff);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-gradient 2.5s linear infinite;
        }
        
        @keyframes animate-gradient {
          to{
            background-position: 200%;
          }
        }
        button:hover {
            background-color: #1aa34a; /* Darker green on hover */
        }
        .terms {
            font-size: 12px;
            margin-top: 10px;
        }
        a {
            color: #1db954; /* Link color */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="9f0d197e-0eb2-459e-9a3c-69c7b901a16a-removebg-preview.png" alt="Spotify Logo">
            </a>
        </div>
        <h1>Sign up for free</h1>
        <p>Get unlimited access to songs and podcasts with occasional ads. No credit card needed.</p>
        <form action="#" method="POST">
            <input type="email" placeholder="Email address" required>
            <input type="password" placeholder="Create a password" required>
            <button type="submit">Sign up</button>
        </form>
        <p class="terms">By clicking on "Sign up", you agree to Spotify's <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
        <p>Already have an account? <a href="LogIn.html">Log in</a></p>
    </div>
</body>
</html>
