<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212; /* Dark background for a modern look */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #282828; /* Slightly lighter background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .logo img {
            width: 200px;
            margin-bottom: -45px;
            margin-top: -35px;
        }
        h1 {
          font-family: 'poppins', 'sans-serif';
          text-transform: uppercase;
          text-align: center;
          background: linear-gradient(to right, #ae2896, #509bf5, #fc7288, #fc72ff, #8f68ff);
          background-size: 200%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: animate-gradient 2.5s linear infinite;
      }
      
      @keyframes animate-gradient {
        to{
          background-position: 200%;
        }
      }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #535353;
            border-radius: 4px;
            background-color: #1e1e1e; /* Input background */
            color: #ffffff;
        }

        .input-group input:focus {
            border-color: #1db954; /* Focus border color */
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(to right, #ae2896, #509bf5, #fc7288, #fc72ff, #8f68ff);
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1aa34a; /* Darker green on hover */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }

        .footer a {
            color: #1db954; /* Link color */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="9f0d197e-0eb2-459e-9a3c-69c7b901a16a-removebg-preview.png" alt="Spotify Logo">
            </a>
        </div>
        <h1>Log in</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email address or username</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="footer">
            <a href="#">Forgot your password?</a>
            <p>Don't have an account? <a href="SignUp.html">Sign up for Spotify</a></p>
        </div>
    </div>
</body>
</html>
